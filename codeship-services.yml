account_engine:
  build:
    image: cumplo/api_account_engine
    dockerfile: Dockerfile
  cached: true
  environment:
    RDS_DB_NAME: "accountengine"
    RDS_HOSTNAME: "mysql"
    RDS_USERNAME: "root"
    RDS_PORT: 3306
    RDS_PASSWORD: "lolo"
    PYTHONUNBUFFERED: 1
  depends_on:
    - mysql

mysql:
  image: mysql:5.7
  command: --default-authentication-plugin=mysql_native_password --log_error_verbosity=1
  environment:
    MYSQL_ROOT_PASSWORD: lolo
    MYSQL_DATABASE: accountengine
  cached: true
  volumes:
    - /var/lib/mysql

awsdeployment:
  image: codeship/aws-deployment
  encrypted_env_file: aws-deployment.env.encrypt
  environment:
    - AWS_DEFAULT_REGION=us-east-1
  volumes:
    - ./:/deploy

